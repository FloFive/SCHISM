[Model]
model_type = UnetVanilla
num_classes = 2
n_block = 4
channels = 16
k_size = 3
activation = leakyrelu

[Optimizer]
optimizer = Adam
lr = 0.001
betas = (0.9, 0.999)
eps = 1e-08
weight_decay = 0
amsgrad = False
maximize = False
differentiable = False
fused = False

[Scheduler]
scheduler = StepLR
step_size = 10
gamma = 0.1

[Loss]
loss = BCEWithLogitsLoss
ignore_background = True
weights = True

[Training]
batch_size = 4
val_split = 0.6
epochs = 15
metrics = F1, Jaccard
early_stopping = True

[Data]
crop_size = 224
img_res = 512
num_samples = 500

