[Model]
n_block=4
channels=8
num_classes=2
model_type=UnetSegmentor
k_size=3
activation=relu
 
[Optimizer]
optimizer=RAdam
lr=0.01

[Scheduler]
scheduler = ConstantLR

[Loss]
loss= BCEWithLogitsLoss
ignore_background=True
weights=True

[Training]
batch_size=4
val_split=0.8
epochs=7
metrics=Jaccard, F1, Recall, Accuracy, Precision, ConfusionMatrix
 
[Data]
crop_size=128
img_res=560
num_samples=50