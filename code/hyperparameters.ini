[Model]
n_block = 4
channel = 16
num_classes = 3
model_type = DINOv2
k_size = 3
activation = leakyrelu

[Optimizer]
optimizer = RAdam
lr = 0.001
eps = 1e-6
weight_decay = 0.001

[Scheduler]
scheduler = ReduceLROnPlateau
mode = min
factor = 0.5
patience = 5
threshold = 1e-4
threshold_mode = rel
cooldown = 2
min_lr = 1e-6
eps = 1e-8

[Loss]
loss = CrossEntropyLoss
ignore_background = True
weights = True

[Training]
batch_size = 8
val_split = 0.8
epochs = 1
metrics = Jaccard, F1, Recall, Accuracy, Precision, ConfusionMatrix
early_stopping = True

[Data]
crop_size = 225
img_res = 512
num_samples = 60
