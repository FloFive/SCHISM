[Model]
n_features=4
channels=8
num_classes=2
model_type=DinoV2Segmentor 
k_size=3
linear_head=False
activation=relu
 
[Optimizer]
optimizer=RAdam
lr=0.0001

[Scheduler]
scheduler = ConstantLR

[Loss]
loss=CrossEntropyLoss
ignore_background=True
weights=True

[Training]
batch_size=4
val_split=0.8
epochs=40
metrics=Jaccard, F1, Recall, Accuracy, Precision, ConfusionMatrix
early_stopping=True

[Data]
crop_size=225
img_res=512
num_samples=1000