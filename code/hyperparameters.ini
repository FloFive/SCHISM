[Model]
channels=8
num_classes=3
model_type=UnetVanilla
k_size=3
activation=relu
 
[Optimizer]
optimizer=RAdam
lr=0.01

[Scheduler]
scheduler = ConstantLR

[Loss]
loss=CrossEntropyLoss
ignore_background=True
weights=True

[Training]
batch_size=4
val_split=0.8
epochs=40
metrics=Jaccard, F1, Recall, Accuracy, Precision, ConfusionMatrix
early_stopping=True

[Data]
crop_size=225
img_res=512
num_samples=1000